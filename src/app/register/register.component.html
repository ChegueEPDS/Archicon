<div class="register-wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
    <mat-card class="register">
      <mat-card-header>
        <div class="image-wrapper">
          <img src="/public/ExAI logo small.png" alt="ExAI Logo">
        </div>
      </mat-card-header>

      <mat-card-content>
        <h3>Új felhasználó</h3>
        <div class="register-form two-columns">
          <mat-form-field appearance="outline" class="full">
            <input matInput formControlName="firstName" placeholder="First Name" required>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full">
            <input matInput formControlName="lastName" placeholder="Last Name" required>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full">
            <input matInput formControlName="email" placeholder="E-Mail" required email>
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full">
            <input matInput formControlName="nickname" placeholder="Nickname">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full">
            <input matInput formControlName="company" placeholder="Company">
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="full">
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full">
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Repeat Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="passwordMismatch">
              Passwords do not match.
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid || passwordMismatch">Register</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
